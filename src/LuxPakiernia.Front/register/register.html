<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zarejestruj się – LuxPakiernia</title>
  <link rel="stylesheet" href="../index.css" />
  <link rel="stylesheet" href="register.css" />
</head>
<body>
<header>
  <label class="switch">
  <input type="checkbox" id="darkModeToggle">
  <span class="slider"></span>
  </label>
  <div class="logo">LuxPakiernia</div>
  <nav id="navMenu">
    <ul>
      <li><a href="../index.html">Strona główna</a></li>
      <li><a href="../login/login.html">Zaloguj się</a></li>
      <li><a href="../register/register.html">Zarejestruj się</a></li>
    </ul>
  </nav>
  <button class="hamburger" id="hamburgerBtn" aria-label="Menu">&#9776;</button>
</header>


  <main>
    <section class="register-box">
      <h2>Zarejestruj się</h2>
      <form id="registerForm" novalidate>
        <div class="form-group">
          <label for="email">Adres e-mail</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input type="password" id="password" name="password" required minlength="6" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Potwierdź hasło</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>
        <button type="submit">Zarejestruj</button>
        <p id="registerError" class="error-message"></p>
      </form>
       <div>Masz już konto
        <a href="../register/register.html">Zaloguj się</a>
        </div>
    </section>
  </main>

  <footer>
    <p>Made by Michał Kobryń and Hubert Bobowik &copy; 2025 LuxPakiernia</p>
  </footer>

  <script src="register.js"></script>
  <script src="../index.js"></script>

</body>
</html>
