<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zdrowie i dieta – LuxPakiernia</title>
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="dieta.css"></head>
<body>
    <div class="container">
        <div class="header">
            <h1>Panel Dietetyczny</h1>
            <p>Zarządzaj swoimi posiłkami i śledź wartości odżywcze</p>
        </div>

        <div class="meal-grid" id="mealGrid">
            <div class="meal-card add-card" onclick="openModal()">
                <div class="add-icon">+</div>
                <div class="meal-name">Dodaj Posiłek</div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="mealModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Dodaj Nowy Posiłek</h2>
            <form id="mealForm">
                <div class="form-group">
                    <label for="mealName">Nazwa Posiłku:</label>
                    <input type="text" id="mealName" name="mealName" required>
                </div>
                
                <div class="form-group">
                    <label for="ingredients">Składniki:</label>
                    <textarea id="ingredients" name="ingredients" placeholder="Wymień składniki posiłku..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Wartości Odżywcze (na 100g):</label>
                    <div class="nutrition-inputs">
                        <div>
                            <label for="protein">Białko (g):</label>
                            <input type="number" id="protein" name="protein" step="0.1" min="0" required>
                        </div>
                        <div>
                            <label for="carbs">Węglowodany (g):</label>
                            <input type="number" id="carbs" name="carbs" step="0.1" min="0" required>
                        </div>
                        <div>
                            <label for="fat">Tłuszcze (g):</label>
                            <input type="number" id="fat" name="fat" step="0.1" min="0" required>
                        </div>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Anuluj</button>
                    <button type="submit" class="btn">Dodaj Posiłek</button>
                </div>
            </form>
        </div>
    </div>

    <script src="dieta.js"></script>
</body>
</html>
