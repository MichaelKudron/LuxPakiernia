<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodaj ćwiczenie do planu</title>
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/exercise-plan.css">
  <link rel="stylesheet" href="exercise-plan.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="../index.html" class="logo">LuxPakiernia</a>
      <nav id="navMenu">
        <ul>
          <li><a href="../index.html">Strona główna</a></li>
          <li><a href="../exercises/list.html">Lista ćwiczeń</a></li>
          <li><a href="../plan/plan.html">Twój plan</a></li>
          <li><a href="../login/login.html">Zaloguj się</a></li>
        </ul>
      </nav>
      <button id="hamburgerBtn" class="hamburger">☰</button>
    </div>
  </header>

  <main class="main-content">
    <section class="form-section">
      <h1>Dodaj ćwiczenie do planu</h1>
      <div class="day-selector">
        <button class="day-tab active" data-day="poniedzialek">Pon</button>
        <button class="day-tab" data-day="wtorek">Wto</button>
        <button class="day-tab" data-day="sroda">Śro</button>
        <button class="day-tab" data-day="czwartek">Czw</button>
        <button class="day-tab" data-day="piatek">Pią</button>
        <button class="day-tab" data-day="sobota">Sob</button>
        <button class="day-tab" data-day="niedziela">Nie</button>
      </div>
      <form id="addExerciseForm" class="exercise-form">
        <label for="exerciseSelect">Wybierz ćwiczenie:</label>
        <select id="exerciseSelect"></select>

        <label for="seriesCount">Liczba serii:</label>
        <input type="number" id="seriesCount" min="1" required>

        <label for="repetitionCount">Liczba powtórzeń:</label>
        <input type="number" id="repetitionCount" min="1" required>

        <label for="weight">Obciążenie (kg):</label>
        <input type="number" id="weight" min="0" step="0.5" required>

        <div class="form-actions">
          <button type="button" id="confirmAddExercise" class="btn primary">Dodaj</button>
          <button type="button" id="cancelAddExercise" class="btn">Anuluj</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 LuxPakiernia</p>
  </footer>

  <script src="exercise-plan.js"></script>
</body>
</html>
