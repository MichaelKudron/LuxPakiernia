<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan ćwiczeń - LuxPakiernia</title>
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="exercise-plan.css">
</head>
<body>
  <header>
    <div class="logo">
      <img id="logo" src="../assets/logo.png">
      <h3>LuxPakiernia</h3>
    </div>

    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
    
    <div class="menuBurger">
      <button class="hamburger" id="hamburgerBtn" aria-label="Menu">&#9776;</button>
    </div>
    
    <nav id="navMenu">
      <ul>
        <li><a href="../index.html">Strona główna</a></li>
        <li><a href="../bmi/bmi.html">Kalkulator BMI</a></li>
        <li><a href="../exercises/exercises.html">Lista ćwiczeń</a></li>
        <li><a href="../add-exercise/add-exercise.html">Dodaj ćwiczenie</a></li>
      </ul>
    </nav>
  </header>

  <main class="exercise-plan-main">
    <div class="exercise-plan-container">
      <div class="exercise-plan-header">
        <h1>Dodaj ćwiczenie do planu</h1>
      </div>
      
      <div class="day-selector">
        <button class="day-tab active" data-day="poniedzialek">Poniedziałek</button>
        <button class="day-tab" data-day="wtorek">Wtorek</button>
        <button class="day-tab" data-day="sroda">Środa</button>
        <button class="day-tab" data-day="czwartek">Czwartek</button>
        <button class="day-tab" data-day="piatek">Piątek</button>
        <button class="day-tab" data-day="sobota">Sobota</button>
        <button class="day-tab" data-day="niedziela">Niedziela</button>
      </div>
      
      <form id="addExerciseForm" class="exercise-form">
        <div class="form-group">
          <label for="exerciseSelect">Wybierz ćwiczenie:</label>
          <select id="exerciseSelect"></select>
        </div>
        
        <div class="form-group">
          <label for="seriesCount">Liczba serii:</label>
          <input type="number" id="seriesCount" min="1" required>
        </div>
        
        <div class="form-group">
          <label for="repetitionCount">Liczba powtórzeń:</label>
          <input type="number" id="repetitionCount" min="1" required>
        </div>
        
        <div class="form-group">
          <label for="weight">Obciążenie (kg):</label>
          <input type="number" id="weight" min="0" step="0.5" required>
        </div>
        
        <div class="form-actions">
          <button type="button" id="confirmAddExercise" class="btn btn-primary">Dodaj</button>
          <button type="button" id="cancelAddExercise" class="btn btn-secondary">Anuluj</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>Made by Michał Kobryń and Hubert Bobowik and Michał Tyniewicki and Yelyzaveta &copy; 2025 LuxPakiernia</p>
  </footer>

  <script src="exercise-plan.js"></script>
</body>
</html>
