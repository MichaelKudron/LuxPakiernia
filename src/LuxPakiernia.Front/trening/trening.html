<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plany treningowe – LuxPakiernia</title>
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="trening.css">
</head>
<body>
  <header>
    <div class="logo">
      <img id="logo" src="../assets/logo.png">
      <h3>LuxPakiernia</h3>
    </div>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
    <nav id="navMenu">
      <ul>
        <li><a href="../index.html">Strona główna</a></li>
        <li><a href="../login/login.html">Zaloguj się</a></li>
        <li><a href="../register/register.html">Zarejestruj się</a></li>
        <li><a href="../bmi/bmi.html">Kalkulator BMI</a></li>
      </ul>
    </nav>
    <button class="hamburger" id="hamburgerBtn" aria-label="Menu">&#9776;</button>
  </header>

  <main>
    <section class="trening-container">
      <h2>Twórz plany treningowe</h2>
      
      <div class="trening-box">
        <h3>Dodaj nowy trening</h3>
        <form id="trainingForm">
          <div class="form-group">
            <label for="trainingName">Nazwa treningu</label>
            <input type="text" id="trainingName" required>
          </div>
          <div class="form-group">
            <label for="trainingExercises">Ćwiczenia</label>
            <textarea id="trainingExercises" placeholder="Wpisz ćwiczenia oddzielone przecinkami..." required></textarea>
          </div>
          <button type="submit" class="submit-btn">ZAPISZ TRENING</button>
        </form>
      </div>

      <div class="trainings-list">
        <h3>Twoje plany treningowe</h3>
        <div id="trainingsContainer" class="trainings-grid"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>Made by Michał Kobryń and Hubert Bobowik &copy; 2025 LuxPakiernia</p>
  </footer>

  <script src="../index.js"></script>
  <script src="trening.js"></script>
</body>
</html>
